<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>COVID-19 : United States</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
            .increased {
                color: red;
            }

            .okay {
                color: green;
            }
        </style>
    <script src="https://kit.fontawesome.com/0eb6781a2c.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <nav th:insert="fragments/navbar :: navbar"></nav>
    <h1 style="margin-left: 3%; margin-top: 60px; margin-bottom:10px;">COVID-19 Stats (United States)</h1>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalUsaCases}">Total Cases</h1>
        <p class="lead">Total cases reported in the United States</p>
        <p th:classappend="${newUsaCases > 0} ? 'increased' : 'okay'"><span th:text="${newUsaCases}">--</span> new cases since yesterday</p>
        <!--            <hr class="my-4">-->
        <!--            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>-->
        <!--            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
    </div>

    <table class="table">
        <tr>
            <th>State/Province</th>
            <th>County</th>
            <th>Total Cases Reported</th>
            <th>Change</th>
        </tr>
        <tr th:each="usaStat : ${usaStats}">
            <td th:text="${usaStat.state}">--</td>
            <td th:text="${usaStat.county}">--</td>
            <td th:text="${usaStat.totalCountyCases}">--</td>
            <td th:text="${usaStat.oneDayCountyDiff}" th:classappend="${usaStat.oneDayCountyDiff > 0} ? 'increased' : 'okay'">--</td>
        </tr>
    </table>
</div>
</body>
</html>
